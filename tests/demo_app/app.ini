[info]
name = demo_app
author = liujinliu
version = 1.0.0
actions=ACTION0,ACTION1
description = This is a demo app, has two keywords(ACTION0, ACTION1).
    And also have two parameters(para0, para1), para0 is short-text,
    para1 is long-text. ACTION0 will use both para0 and para1,
    ACTION1 use only para0

[para.para0]
comment = demo app para
type = short-text

[para.para1]
comment = demo app para
type = long-text

[action.ACTION0]
para = para0,para1

[action.ACTION1]
para = para0